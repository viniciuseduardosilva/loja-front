<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome do Cliente: </label>
                <input type="text" [(ngModel)]="nome" name="nome" id="inputNome" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputMes">Mês: </label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">Selecione ... </option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>Consultar</button>
            </div>
        </div>
    </form>
    <br>
    <div class="rows">
        <div class="alert alert-warning" role="alert" *ngIf="mensage">
            {{ mensage }}
        </div>
        <div class="cal-md-12">
            <table>
                <thead></thead>
                <tr>
                    <th>Cliente: </th>
                    <th>Descrição: </th>
                    <th>Valor: </th>
                    <th>Data: </th>
                </tr>
                <tbody>
                    <tr *ngFor="let s of lista">
                        <td>{{ s.cliente.nome }}</td>
                        <td>{{ s.cliente.descricao }}</td>
                        <td>{{ s.cliente.valor }}</td>
                        <td>{{ s.cliente.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
