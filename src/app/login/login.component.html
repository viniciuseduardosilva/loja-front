<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAutentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Cadastro de novo usuario' : 'Entrar'}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                        {{ erro }}
                                    </div>
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>

                                    <form #loginform="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="smallmb-1">Login</label>
                                            <input type="text" name="username" [(ngModel)]="username"
                                                class="form-control py-4" placeholder="Digite seu login"
                                                >
                                        </div>

                                        <div class="form-group">
                                            <label class="smallmb-1">Senha</label>
                                            <input type="password" name="password" [(ngModel)]="password"
                                                class="form-control py-4" placeholder="Digite sua Senha">
                                        </div>
                                        <div class="form-group" *ngIf="cadastrando">
                                            <label class="smallmb-1">Nome:</label>
                                            <input type="nome" name="nome" [(ngModel)]="nome"
                                                class="form-control py-4" placeholder="Digite seu nome">
                                        </div>

                                        <div class="form-group" *ngIf="cadastrando">
                                            <label class="smallmb-1">Telefone:</label>
                                            <input type="telefone" name="telefone" [(ngModel)]="telefone"
                                                class="form-control py-4" placeholder="Digite sua telefone">
                                        </div>

                                        <div class="form-group d-Flex align-items-center 
                                    justifly-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary"
                                                *ngIf="!cadastrando">Enviar</button>

                                            <button type="button" (click)="cadastrarDto()" class="btn btn-success"
                                                *ngIf="cadastrando">Cadastrar</button>
                                            <button type="button" class="btn btn-danger ml-1" *ngIf="cadastrando"
                                                (click)="cancelarCadastro()">Cancelar</button>
                                        </div>
                                        <a href=""></a>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="# " (click)="preparaCadastrar($event)">
                                            Cadastre-se aqui!!!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
